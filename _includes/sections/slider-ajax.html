<section class="section section--full-width typography--red {{ section.class }}" id="{{ section.id }}">
    <div class="section__text-block">
        <h2>Instagram</h2>
    </div>
    {% raw %}
    <div class="slider slider--social">
        <div class="slider__scroll">
            <div v-for="item in items" class="slider__item slider--social__item">
                <a :href="item.link" :style="'background-image: url(' + item.images.standard_resolution.url + ')'"></a>
            </div>
        </div>        
    </div>    
    {% endraw %}  
    {% if section.buttonText %}
        <a class="button button--{{ section.button }}" target="_blank" href="{{ section.buttonURL }}">{{ section.buttonText }}</a>
    {% endif %}
</section>
