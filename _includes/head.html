<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% unless page.exclude_title_prefix %}❚ ♥ ❚ {% endunless %}{{ page.title }} | Halo</title>

{% if page.share_description %}
  <meta name="description" content="{{ page.share_description }}">
{% else %}
  <meta name="description" content="A Bristol based creative agency; We combine creative, strategic and digital solutions, shaping and connecting brands with their audiences.">
{% endif %}

<meta name="generator" content="ZX Spectrum 128 +2" />

{% capture fallbackCanonical %}{{ site.url }}{{ page.url }}{% endcapture %}
<link rel="canonical" href="{{ page.canonical | default: fallbackCanonical }}" />

<link rel="apple-touch-icon" sizes="57x57" href="/assets/img/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/assets/img/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/assets/img/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/assets/img/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/assets/img/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/assets/img/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/assets/img/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-icon-180x180.png">

<link rel="icon" type="image/png" sizes="192x192"  href="/assets/img/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">

<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0001d8">
<meta name="msapplication-TileColor" content="#0001d8">
<meta name="theme-color" content="#ffffff">

<script src="https://use.fontawesome.com/610695cb43.js"></script>
<link rel="stylesheet" href="/assets/main.css?{{ site.time | date: '%s' }}">
<script type="text/javascript" src="/assets/main.js?{{ site.time | date: '%s' }}"></script>

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="https://wearehalo.co.uk/" />
<meta name="twitter:creator" content="@weare_halo" />

{% if page.share_image %}
  <meta property="og:image" content="https://wearehalo.co.uk/assets/img/{{ page.share_image }}"/>
{% else %}
  <meta property="og:image" content="https://wearehalo.co.uk/assets/img/social-share.jpg"/>
{% endif %}
<meta property="og:title" content="❚ ♥ ❚ {{page.title}}"/>
<meta property="og:description" content="{{ page.share_description }}"/>
<meta property="og:site_name" content="Halo ❚ ♥ ❚"/>
<meta property="og:url" content="https://wearehalo.co.uk{{ page.url }}"/>
<meta property="og:type" content="website" />
<meta property="fb:app_id" content="" />
