<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>❚ ♥ ❚ {{ page.title }} - Halo</title>
{% if page.share_description %}
<meta name="description" content="{{ page.share_description }}">
{% else %}
<meta name="description" content="We partner with ambitious brands. Household names, energetic challengers, focused start-ups. Shaping &amp; connecting brands with their audiences. Creating emotional momentum.">
{% endif %}
<meta name="generator" content="ZX Spectrum 128 +2" />

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0001d8">
<meta name="msapplication-TileColor" content="#0001d8">
<meta name="theme-color" content="#ffffff">

<script src="https://use.fontawesome.com/610695cb43.js"></script>
<link rel="stylesheet" href="/assets/main.css?{{ site.time | date: '%s' }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="https://wearehalo.co.uk/" />
<meta name="twitter:creator" content="@weare_halo" />




{% if page.share_image %}
  <meta property="og:image" content="https://wearehalo.co.uk/assets/img/{{ page.share_image }}"/>
{% else %}
  <meta property="og:image" content="https://wearehalo.co.uk/assets/img/social-share.jpg"/>
{% endif %}
<meta property="og:title" content="❚ ♥ ❚ {{page.title}}"/>
<meta property="og:description" content="{{ page.share_description }}"/>
<meta property="og:site_name" content="Halo ❚ ♥ ❚"/>
<meta property="og:url" content="https://wearehalo.co.uk{{ page.url }}"/>
<meta property="og:type" content="website" />
<meta property="fb:app_id" content="" />
