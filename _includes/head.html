<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>❚ ♥ ❚ {{ page.title }}</title>
<meta name="description" content="{{ description }}">
<meta name="generator" content="ZX Spectrum 128 +2" />

<link rel="icon" type="image/png" href="/assets/img/favicon.png" />

<script src="https://use.fontawesome.com/610695cb43.js"></script>
<link rel="stylesheet" href="/assets/main.css?{{ site.time | date: '%s' }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@" />
<meta name="twitter:creator" content="@weare_halo" />

<!-- https://wearehalo.co.uk/assets/social-share.jpg -->
{% if page.share_image %}
  <meta property="og:image" content="/assets/img/{{ page.share_image }}"/>
{% else %}
  <meta property="og:image" content="/assets/img/social_share.jpg"/>
{% endif %}
<meta property="og:title" content="❚ ♥ ❚"/>
<meta property="og:description" content="{{ page.share_description }}"/>
<meta property="og:site_name" content="Halo ❚ ♥ ❚"/>
<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
<meta property="og:type" content="website" />
<meta property="fb:app_id" content="" />

<link rel="alternate" type="application/rss+xml" title="{{ site.title }} Atom" href="{{ site.url }}/atom.xml" />
